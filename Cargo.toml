[package]
name = "screeps-api"
version = "0.0.1"
authors = ["Dabo Ross <daboross@daboross.net>"]
description = "Fully typed and tested wrapper over the Screeps Game's HTTP API"

documentation = "http://dabo.guru/rust/screeps-api/"
repository = "https://github.com/daboross/rust-screeps-api"

readme = "README.md"

keywords = ["screeps"]
categories = ["api-bindings"]
license = "MIT"

[badges]
travis-ci = { repository = "daboross/rust-screeps-api" }

[dependencies]
log = "0.3"
hyper = "0.10"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"
serde-tuple-vec-map = "0.1"
time = "0.1"

[dev-dependencies]
dotenv = "0.10"
hyper-rustls = "0.3"
